{% extends "base.html" %}
{% load bootstrap %}
{% load staticfiles %}

{% block body_block %}

<!-- form Section -->
    <section style="background-color:#f5f5f5;height:490px;">
        <div class="container">
            <div class="row" id="delConfirmation" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="text-center">
                      <h3>Deletion Confirmation</h3>
                      <hr class="star-primary">
                  </div>
                  <p>Are you sure you want to delete <strong>your profile</strong>?</p>
                  <form method="post" class="row">
                      {% csrf_token %}
                      <a href="{% url 'profiles:delete' pk=user.pk%}"
                      class="col-lg-6 col-md-6 col-sm-6 col-xs-6 btn-lg btn-danger"
                      style="height:50px;border-radius:0;text-align:center;">
                          Delete
                      </a>
                      <a href="{% url 'profiles:detail' pk=user.pk%}"
                      class="col-lg-6 col-md-6 col-sm-6 col-xs-6 btn-lg btn-success"
                      style="height:50px;border-radius:0;text-align:center;">
                          Cancel
                      </a>
                  </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
