{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block block_title %} Sign Up {% endblock %}

{% block body_block %}

  <!-- Contact Section -->
  <section id="contact">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h3 class="form-signin-heading" style="margin-top:15px;">Update Profile</h3>
                  <hr class="star-primary">
              </div>
          </div>
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                  <form enctype="multipart/form-data" method="POST" class="form-signin">

                      {% csrf_token %}
                      {% if errors %}
                        <div class = "alert alert-danger alert-dismissable">
                            {% for error in errors %}
                            <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                      {% endif %}
                    
                      {{ form | bootstrap }}
                      <input type="submit" name="" value="Update" class="btn btn-lg btn-success btn-block" style="margin-bottom:40px;">

                  </form>
              </div>
          </div>
      </div>

  </section>

{% endblock %}
